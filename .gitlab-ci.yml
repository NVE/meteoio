running times and coverage:
  stage: test_coverage
  script:
    - tar -xzvf build.tar.gz # unpack the built test files and the necessary files for ctest
    - cp -r tests build # copy the required test files into the tests folder
    - cd build
    - ctest && ctest -D NightlyCoverage

release build:
  stage: release_build
  rules:
    - if: $CI_COMMIT_TAG # Run this job when a tag is created manually
  dependencies: []
  script:
    - apt-get -y install doxygen graphviz # both doxygen and graphviz are required for cmake "FindDoxygen"
    - mkdir MeteoIO-${CI_COMMIT_TAG#*-}
    - cmake -S . -B . -D CMAKE_INSTALL_PREFIX:PATH=./MeteoIO-${CI_COMMIT_TAG#*-} -D DEST:STRING=safe -D VERSION_FROM_GIT:BOOL=ON -D BUILD_TESTING:BOOL=OFF -D USE_LTO_OPTIMIZATIONS:BOOL=ON -D INSTALL_DOC:BOOL=ON -D CPACK_BUNDLE_ALL:BOOL=ON
    - make -j 2
    - make doc
    - make install
    - tar -czvf ${CI_COMMIT_TAG}.tar.gz MeteoIO-${CI_COMMIT_TAG#*-}
  artifacts:
    expire_in: 1h
    paths:
      - ${CI_COMMIT_TAG}.tar.gz

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  before_script: # overrides global before_script
    - apk add --no-cache curl
  rules:
    - if: $CI_COMMIT_TAG # Run this job when a tag is created manually
  dependencies:
    - release build
  script:
    - echo "Uploading ${CI_COMMIT_TAG}.tar.gz to ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/meteoio/${CI_COMMIT_TAG#*-}/${CI_COMMIT_TAG}.tar.gz"
    - 'curl -i --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file ${CI_COMMIT_TAG}.tar.gz "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/meteoio/${CI_COMMIT_TAG#*-}/${CI_COMMIT_TAG}.tar.gz"'
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: 'Created using GitLab CI/CD'
    tag_name: '$CI_COMMIT_TAG'
    ref: '$CI_COMMIT_TAG'
    assets:
      links:
        - name: 'Linux binary tarball'
          url: '${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/meteoio/${CI_COMMIT_TAG#*-}/${CI_COMMIT_TAG}.tar.gz'
          link_type: 'other'