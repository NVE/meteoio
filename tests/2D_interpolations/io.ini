[General]
PLUGINPATH	= ../../lib/plugins
BUFF_CHUNK_SIZE = 30
BUFF_BEFORE	= 1.5

[Input]
COORDSYS	= CH1903
TIME_ZONE	= 1

#reading ARC dem
DEM		= ARC
DEMFILE  	= ./Switzerland_1000m.asc

#SMET meteorological file format
METEO		= SMET
METEOPATH	= ./meteo
STATION1	= FLU2.smet
STATION2	= FIR2.smet
STATION3	= FRA2.smet
STATION4	= GLA2.smet
STATION5	= ILI2.smet
STATION6	= OTT2.smet
STATION7	= TUJ3.smet

[Output]
COORDSYS	= CH1903
TIME_ZONE 	= 1

GRID2D		= ARC
GRID2DPATH	= ./

METEO		= SMET
METEOPATH	= ./

[Filters]
TA::filter1	= min_max
TA::arg1	= 240 320

RH::filter1	= min_max
RH::arg1 	= 0.01 1.2
RH::filter2	= min_max
RH::arg2	= soft 0.05 1.0

HNW::filter1	= min
HNW::arg1	= -0.1
HNW::filter2	= min
HNW::arg2	= soft 0.

ISWR::filter1	= min_max
ISWR::arg1	= -10. 1500.
ISWR::filter2	= min
ISWR::arg2	= soft 0.

RSWR::filter1	= min_max
RSWR::arg1 	= -10 1500
RSWR::filter2	= min
RSWR::arg2	= soft 0

#for TA between 240 and 320 K
ILWR::filter1	= min_max
ILWR::arg1	= 188 600
ILWR::filter2	= min_max
ILWR::arg2	= soft 200 400

#we need to consider time with no snow -> TSS>0
#min(TSS) in db since 1998: -50C
TSS::filter1	= min_max
TSS::arg1	= 200 320

#idem
TSG::filter1	= min_max
TSG::arg1	= 200 320

HS::filter1	= min
HS::arg1	= soft 0.0
HS::filter2	= rate
HS::arg2	= 5.55e-5 ;0.20 m/h

VW::filter1	= min_max
VW::arg1	= -2 70
VW::filter2	= min_max
VW::arg2	= soft 0.2 50.0

[Interpolations1D]
WINDOW_SIZE	= 86400

TA::resample	= linear

RH::resample	= linear

HS::resample	= linear

VW::resample	= nearest_neighbour
VW::args	= extrapolate

HNW::resample	= linear

[Interpolations2D]
TA::algorithms	= IDW_LAPSE CST_LAPSE
TA::cst_lapse	= -0.008
TA::idw_lapse	= -0.008 soft

RH::algorithms	= RH IDW_LAPSE CST

HNW::algorithms	= IDW_LAPSE CST_LAPSE CST
HNW::cst_lapse	= 0.0005 frac

VW::algorithms	= IDW_LAPSE CST

P::algorithms	= STD_PRESS

ILWR::algorithms = CST_LAPSE
ILWR::cst_lapse = -0.03125

RSWR::algorithms = IDW CST
