[General]
PLUGINPATH	= ../../lib/plugins
BUFF_CHUNK_SIZE = 30
BUFF_BEFORE	= 1.5

[Input]
COORDSYS	= CH1903
TIME_ZONE	= 1

#reading ARC dem
DEM		= ARC
DEMFILE  	= ./Switzerland_1000m.asc

GRID2D		= ARC
GRID2DPATH	= ./

#SMET meteorological file format
METEO		= SMET
METEOPATH	= ./meteo
STATION1	= FLU2.smet
STATION2	= FIR2.smet
STATION3	= FRA2.smet
STATION4	= GLA2.smet
STATION5	= ILI2.smet
STATION6	= OTT2.smet
STATION7	= TUJ3.smet

[Output]
COORDSYS	= CH1903
TIME_ZONE 	= 1

GRID2D		= ARC
GRID2DPATH	= ./

METEO		= SMET
METEOPATH	= ./

[Filters]
#trying to use as many different filters as possible, to increase code coverage
#the filters might not end up being so extremely relevant though...
TA::filter1	= min
TA::arg1	= 240
TA::filter2	= max
TA::arg2	= 320
TA::filter3	= unventilated_T
TA::arg3	= soft 0.23

RH::filter1	= min_max
RH::arg1 	= 0.01 1.2
RH::filter2	= min_max
RH::arg2	= soft 0.05 1.0

HNW::filter1	= min
HNW::arg1	= -0.1
HNW::filter2	= min
HNW::arg2	= soft 0.
HNW::filter3	= unheated_raingauge
HNW::arg3	= soft 0.5 3.
HNW::filter4	= undercatch
HNW::arg4	= Hellmannsh

ISWR::filter1	= min_max
ISWR::arg1	= -10. 1500.
ISWR::filter2	= min
ISWR::arg2	= soft 0.

RSWR::filter1	= min_max
RSWR::arg1 	= -10 1500
RSWR::filter2	= min
RSWR::arg2	= soft 0
RSWR::filter3	= median_avg
RSWR::arg3	= soft center 3 14400

ILWR::filter1	= min_max
ILWR::arg1	= 188 600
ILWR::filter2	= min_max
ILWR::arg2	= soft 200 400
ILWR::filter3	= mean_avg
ILWR::arg3	= soft right 3 14400

TSS::filter1	= min_max
TSS::arg1	= 200 320
TSS::filter2	= add
TSS::arg2	= 0.25
TSS::filter3	= exp_smoothing
TSS::arg3	= right 3 3600 0.8

TSG::filter1	= min_max
TSG::arg1	= 200 320
TSG::filter2	= mult
TSG::arg2	= 1.002
TSG::filter3	= wma_smoothing
TSG::arg3	= right 3 3600

HS::filter1	= min
HS::arg1	= soft 0.0
HS::filter2	= rate
HS::arg2	= 5.55e-5 ;0.20 m/h
HS::filter3	= mad
HS::arg3	= soft left 10 21600

VW::filter1	= min_max
VW::arg1	= -2 70
VW::filter2	= min_max
VW::arg2	= soft 0.2 50.0
VW::filter3	= std_dev
VW::arg3	= soft center 6 21600

[Interpolations1D]
WINDOW_SIZE	= 86400

TA::resample	= linear

RH::resample	= linear
RH::args	= extrapolate

HS::resample	= linear

HNW::resample	= accumulate
HNW::args	= 3600

VW::resample	= nearest_neighbour
VW::args	= extrapolate

HNW::resample	= linear

[Interpolations2D]
TA::algorithms	= IDW_LAPSE
TA::idw_lapse	= -0.008 soft

TSS::algorithms	= CST_LAPSE
TSS::cst_lapse	= -0.008

TSG::algorithms	= CST
TSG::cst	= 273.15

RH::algorithms	= RH IDW_LAPSE CST

HNW::algorithms = HNW_SNOW
HNW::hnw_snow = cst_lapse
HNW::cst_lapse = 0.0005 frac

VW::algorithms	= WIND_CURV

DW::algorithms	= IDW

P::algorithms	= STD_PRESS

RSWR::algorithms = IDW
