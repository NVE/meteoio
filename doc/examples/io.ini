[Filters]
TA::filter1	= min_max
TA::arg1	= 230 330

RH::filter1	= min_max
RH::arg1	= -0.2 1.2
RH::filter2	= min_max
RH::arg2	= soft 0.0 1.0

HNW::filter1	= min
HNW::arg1	= -0.1
HNW::filter2	= min
HNW::arg2	= soft 0.

ISWR::filter1	= min_max
ISWR::arg1	= -6. 1500.
ISWR::filter2	= min_max
ISWR::arg2	= soft 0. 1400.

LWR::filter1	= min_max
LWR::arg1	= 100. 400.

VW::filter1	= min_max
VW::arg1	= -0.5 80.
VW::filter2	= min
VW::arg2	= soft 0.

[Interpolations1D]
TA::resample    = linear

RH::resample    = linear

VW::resample    = nearest_neighbour
VW::args        = extrapolate

HNW::resample   = linear

[Interpolations2D]
TA::algorithms = LIDW_LAPSE IDW_LAPSE CST_LAPSE
TA::cst_lapse = -0.008 soft
TA::lidw_lapse = 7

RH::algorithms = RH IDW_LAPSE CST

HNW::algorithms = IDW_LAPSE CST_LAPSE CST
HNW::cst_lapse = 0.0005 frac

VW::algorithms = IDW_LAPSE CST

P::algorithms = STD_PRESS
